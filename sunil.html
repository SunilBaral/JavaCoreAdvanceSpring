<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sneha!</title>
    <style>
        body {
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .birthday-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #e44d26;
        }

        p {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <h1>Happy Birthday, Sneha!</h1>
        <p>Wishing you a day filled with joy, laughter, and wonderful surprises.</p>
        <img src="https://placekitten.com/200/200" alt="Birthday Balloons">
    </div>
</body>
</html>
